<ion-content padding class="background-image">
	<ion-card>
		<ion-card-header>
			100% Authorized!
		</ion-card-header>
		<ion-card-content>
			<ion-list no-line>
				<ion-item>
					<ion-input type="text" placeholder="Email"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="password" placeholder="Password"></ion-input>
				</ion-item>
				<a>Forgot your login detail? <b>Get help signing in</b></a>
				<button ion-button block outline color="light" >
          Log in
        </button>
				<p>OR</p>
				<button ion-button block (click)="nextPage();">
				Sign Up
				</button>
			</ion-list>
		</ion-card-content>
	</ion-card>
</ion-content>
